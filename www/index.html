<!DOCTYPE HTML>
<html>
  <head>
    <title>Phonegap</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval'">


    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript" src="cordova.js"></script>

    <!-- https://github.com/markmarijnissen/cordova-app-loader -->
    <script type="text/javascript"
      timeout="5100"
      manifest="manifest.json"
      server="http://app.kuwaitandme.com/"
      src="build/bootstrap.js">
    </script>

  </head>
  <body id="{{ bodyid }}" ng-class="bodyClasses" ng-style="bodyStyles" class="initializing">
    <header></header>
    <section auth></section>
    <section notifications></section>
    <main ui-view></main>
    <div id="page-loader">
      <div id="page-loading-bar"></div>
    </div>
  </body>
</html>
